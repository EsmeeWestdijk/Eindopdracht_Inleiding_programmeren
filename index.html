<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <p>Kies een achtergrond</p>

        <nav>
            <ul class="achtergronden">
                <li> <button id="woonkamerMenu">Woonkamer</button></li>
                <li> <button id="keukenMenu">Keuken</button> </li>
                <li> <button id="bakkerijMenu">Bakkerij</button> </li>
            </ul>
        </nav>

    </header>

    <section>
        <h1>Versier je eigen verjaardagstaart</h1>
    </section>

    <section class="plaatjes">

        <div class="versiering">

            <div id="imageMenuToppings">
                <p> kies een topping</p>
                <img id="chocoladeMenu" src="image/chocolade_rondje.png" alt="chocolade" width="100">
                <img id="sprinkelsMenu" src="image/sprinkels_rondje.png" alt="sprinkels" width="100">
                <img id="kaarsjesMenu" src="image/kaarsjes_rondje.png" alt="kaarsjes" width="100">

            </div>

            <div id="imageMenuGlazuur">
                <p> kies een kleur glazuur</p>
                <img id="blauwMenu" src="image/glazuur_blauw.png" alt="glazuur" width="100">
                <img id="oranjeMenu" src="image/glazuur_oranje.png" alt="glazuur" width="100">
                <img id="paarsMenu" src="image/glazuur_paars.png" alt="glazuur" width="100">
            </div>

        </div>

        <section>
            <img id="taartafbeelding" src="image/taart_kleur.png" alt="taart">
        </section>

        <section id="imageStack">
            <img id="glazuurBlauw" src="image/glazuur_overlay_blauw.png" alt="glazuur blauw">
            <img id="glazuurOranje" src="image/glazuur_overlay_oranje.png" alt="glazuur oranje">
            <img id="glazuurPaars" src="image/glazuur_overlay_paars.png" alt="glazuur paars">
            <img id="sprinkelsOverlay" src="image/sprinkels_overlay.png" alt="sprinkels">
            <img id="chocoladeOverlay" src="image/chocolade_overlay.png" alt="chocolade">

            <div class="kaarsjes">
                <img id="kaarsjesTop" src="image/kaarsjes.png" alt="kaarsjes">
            </div>

            <div class="confetti">
                <img id="confetti" src="image/confetti.png" alt="confetti">
            </div>

            <img id="keuken" src="image/achtergrond_keuken.jpeg" alt="keuken">
            <img id="woonkamer" src="image/achtergrond_woonkamer.jpeg" alt="woonkamer">
            <img id="bakkerij" src="image/achtergrond_bakkerij.jpeg" alt="bakkerij">

        </section>

        <section class="button">
            <button id="button"> Klaar</button>
        </section>

        <section>
            <audio id="audio" src="audio/Snollebollekes_audio.mp3"></audio>
        </section>

    </section>

    <script src="script.js"> </script>

    <footer>

    </footer>

</body>


</html>
