<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<header>

</header>

<body>

    <section>
        <h1>Versier je eigen taart</h1>
    </section>

    <section class="plaatjes">

        <div class="versiering">

            <div id="imageMenuToppings">
                <p> kies een topping</p>
                <img id="chocoladeMenu" src="image/chocolade_rondje.png" alt="chocolade" width="100em">
                <img id="sprinkelsMenu" src="image/sprinkels_rondje.png" alt="sprinkels" width="100em">
                <img id="kaarsjesMenu" src="image/kaarsjes_rondje.png" alt="kaarsjes" width="100em">

            </div>

            <div id="imageMenuGlazuur">
                <p> kies een kleur glazuur</p>
                <img id="blauwMenu" src="image/glazuur_blauw.png" alt="glazuur" width="100em">
                <img id="oranjeMenu" src="image/glazuur_oranje.png" alt="glazuur" width="100em">
                <img id="paarsMenu" src="image/glazuur_paars.png" alt="glazuur" width="100em">
            </div>

        </div>



        <section>
            <img id="taartafbeelding" src="image/taart_kleur.png" alt="taart">
        </section>


        <section id="imageStack">
            <img id="glazuurBlauw" src="image/glazuur_overlay_blauw.png" alt="glazuur blauw">
            <img id="glazuurOranje" src="image/glazuur_overlay_oranje.png" alt="glazuur oranje">
            <img id="glazuurPaars" src="image/glazuur_overlay_paars.png" alt="glazuur paars">
            <img id="sprinkelsOverlay" src="image/sprinkels_overlay.png" alt="sprinkels">
            <img id="chocoladeOverlay" src="image/chocolade_overlay.png" alt="chocolade">

            <div class="kaarsjes">
            <img id="kaarsjesTop" src="image/kaarsjes.png" alt="kaarsjes">
            </div>
            <div class="confetti">
            <img id="confetti" src="image/confetti.png" alt="confetti"> 
            </div>
        </section>

        <section class="button">
        <button id="yeey"> Klaar</button>
        </section>

        <section>
            <audio id="audio" src="audio/Snollebollekes_audio.mp3" ></audio>
        </section>

    </section>
    



    <script src="script.js"> </script>


</body>

<footer>

</footer>

</html>
